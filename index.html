      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div id="resultAnalyzerContainer" class="container shadow p-5">
      <h1 class="text-center">Result Analyser</h1>
      <form id="resultAnalyzerForm">
        <div class="mb-3">
          <label for="inputAnskeyLink" class="form-label"
            >Enter your Answer key URL</label
          >
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3"
              ><i class="bi bi-link-45deg"></i
            ></span>
            <input
              type="text"
              class="form-control"
              id="inputAnskeyLink"
              name="AnskeyLink"
              aria-describedby="basic-addon3 basic-addon4"
              value=""
              required
            />
          </div>
        </div>
        <button
          class="btn btn-outline-success"
          type="submit"
          id="btnAnskeyLinkSubmit"
        >
          Submit
        </button>
      </form>
      <div class="row" id="selectServer_div">
        <div class="col">
          <select
            class="form-select"
            aria-label="Default select example"
            id="selectServer"
          >
            <option selected>server url</option>
            <option value="https://netlifyproxysb.netlify.app">Netlify</option>
            <option value="http://localhost:8888">Local</option>
          </select>
        </div>
      </div>
    </div>
    <div id="Result_view" class="container shadow p-5 mt-3 mb-3" hidden>
      <h3 class="text-center">Detailed Analysis</h3>
      <div class="marks_value_div row">
        <p class="col-12 text-info-emphasis">
          *you can change marks for each questions
        </p>
        <div class="col-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Marks for each &nbsp;<b class="text-success">Correct</b>&nbsp;
              attempt</label
            >
            <select class="form-select" id="input_marks_correct">
              <option selected value="0">Choose...</option>
              <option value="1">+1</option>
              <option value="2">+2</option>
              <option value="3">+3</option>
              <option value="4">+4</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect02"
              >Marks for each &nbsp;<b class="text-danger">Wrong</b>&nbsp;
              attempt</label
            >
            <select class="form-select" id="input_marks_wrong">
              <option selected value="0">Choose...</option>
              <option value="1">-1</option>
              <option value="0.5">-0.5</option>
              <option value="0.33">-0.33</option>
              <option value="0.25">-0.25</option>
            </select>
          </div>
        </div>
      </div>
      <div id="result_table_div">
        <table class="table table-striped table-bordered">
          <thead class="text-center">
            <tr>
              <th scope="col">Section</th>
              <th scope="col">Total Questions</th>
              <th scope="col">Correct</th>
              <th scope="col">Wrong</th>
              <th scope="col">Not Attempt</th>
              <th scope="col">
                Total Marks<br />
                <i
                  ><span class="text-success" id="span_correct_marks"
                    >(+1)</span
                  >
                  <span class="text-danger" id="span_wrong_marks"
                    >(-0.33)</span
                  ></i
                >
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <!-- <tr>
                    <td>Section 1</td>
                    <td>10</td>
                    <td>5</td>
                    <td>0</td>
                    <td>15</td>
                    <td>15</td>
                </tr> -->
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <div
        class=""
        style="
          display: flex;
          align-content: center;
          justify-content: space-evenly;
          align-items: stretch;
        "
      >
        <h4>Click to view all correct/worng/unattempted questions :</h4>
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="correct"
        >
          Correct
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="wrong"
        >
          Wrong
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="not_attempt"
        >
          Not Attempt
        </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>

              aria-label="Close"
            ></button>

          <div class="modal-body" style="display: grid"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

      function ExtractData() {
        if (BoardDomain == "" || KeyData == "") {
          alert("Data not found");
          return;
        }
        var dom_parser = new DOMParser();
        dom_parser = dom_parser.parseFromString(KeyData, "text/html");
        $("#ans_key_view").html(
          KeyData.replaceAll('src="/per', 'src="' + BoardDomain + "//per")
        );

        $(".print-pnl").hide(); //hide Print Button Of Answer Key;

        //Extract Student Data from Answer Key
        $(".wrapper .main-info-pnl tr").each(function (i, maininfo) {
          var stddata = {
            key: $(this)
              .children()
              .first()
              .text()
              .trimStart()
              .trimEnd()
              .replace(" ", "_"),
            value: $(this).children().last().text(),
          };
          stddata.value != "" && StudentData.push(stddata);
        });
        console.log(StudentData);

        //Extract Question Data from Answer Key
        $("#ans_key_view .section-cntnr").each(function (j, section_cntnr) {
          $(section_cntnr)
            .find(".question-pnl")
            .each(function (i, question_pnl) {
              let QuestionNo = i + 1;
              var Q_tbody = $(question_pnl).find(".questionRowTbl>tbody");
              var ChosenOption = $(section_cntnr)
                .find(".menu-tbl tbody")
                .children()
                .last()
                .children()
                .last()
                .text()
                .trim();
              var CorrectOption =
                Q_tbody.children().find("td.rightAns").parent().index() - 2;

              var sts_temp = "";
              if (ChosenOption == "--") {
                sts_temp = Q_status[0];
              } else {
                var intoption = parseInt(ChosenOption);
                if (CorrectOption == intoption) {
                  sts_temp = Q_status[1];
                } else {
                  sts_temp = Q_status[2];
                }
              }
              var Qs = {
                section: $(section_cntnr)
                  .find(".section-lbl>span")
                  .last()
                  .text(),
                question_number: Q_tbody.children()
                  .eq(1)
                  .children()
                  .eq(0)
                  .text(),
                question_text: Q_tbody.children().eq(1).children().eq(1).html(),
                option1: Q_tbody.children().eq(3).children().eq(1).html(),
                option2: Q_tbody.children().eq(4).children().eq(1).html(),
                option3: Q_tbody.children().eq(5).children().eq(1).html(),
                option4: Q_tbody.children().eq(6).children().eq(1).html(),
                option5: Q_tbody.children().eq(7)?.children().eq(1).html(),
                answer:
                  "option" +
                  (Question.children().find("td.rightAns").parent().index() -
                    2),
                choosen_option:
                  "option" + (ChosenOption == "--" ? "0" : ChosenOption),
                sts: sts_temp, //(0=not_attempt,1=correct,2=wrong),
              };
              tbl_Question.push(Qs);
            });
          console.log(tbl_Question);
        });

        }

        );

        var dom_parser = new DOMParser();

        $(".wrapper .main-info-pnl tr").each(function (i, maininfo) {
          var stddata = {
            key: $(this).children().first().text(),
            value: $(this).children().last().text(),
          };
          stddata.value != "" && StudentData.push(stddata);
        });
        console.log(StudentData);

        $(".main-info-pnl table").width("100%");
        $("#ans_key_view .section-cntnr").each(function (j, sec) {
          let SectionFinalResult = {

            correct: [],

                .last()
                .children()
                .last()
                .text()

              Question.find("tr").eq(1).children().eq(1).css("width", "auto");
              Question.find("tr").eq(1).children().eq(2).css("display", "none");
              Question.parent().css("background", "rgba(255,255,255,1)");

              var sts_temp = Q_status[0];
              if (ChosenOption == "--") {
                SectionFinalResult.not_attempt.push(QuestionNo);
                //console.log(" Chosen Option -> " + "--");
                $(this).addClass("not_attempt");
                Question.parent().addClass("Q_not_attempt");
              } else {
                var intoption = parseInt(ChosenOption);
                //console.log({CorrectOption,intoption});
                // console.log("Chosen Option -> " +intoption + " | %c " + (CorrectOption == intoption ? " ✓ " : " ✕ "), "color:" + (CorrectOption == intoption ? "green;" : "red;"));
                if (CorrectOption == intoption) {
                  //console.log(" ✓ ");
                  sts_temp = Q_status[1];

                } else {
                  //console.log(" ✕ ");
                  sts_temp = Q_status[2];
                  SectionFinalResult.wrong.push(QuestionNo);
                }

                Question.parent().css(
                  "background",
                  CorrectOption == intoption
                    ? "rgba(0,255,0,0.2)"
                    : "rgba(255,0,0,0.2)"
                );
                $(this).addClass(
                  CorrectOption == intoption ? "correct" : "wrong"
                );
                Question.parent().addClass(
                  CorrectOption == intoption ? "Q_correct" : "Q_wrong"
                );

                Question.find("tr")
                  .eq(intoption + 2)
                  .children()
                  .eq(1)
                  .css(
                    "border",
                    "2px solid " +
                      (CorrectOption == intoption ? "green" : "red")
                  )
                  .css("position", "relative");
                Question.find("tr")
                  .eq(intoption + 2)
                  .children()
                  .eq(1)
                  .append(
                    "<span style='position: absolute;top: 0;right: 0;font-size: smaller;box-shadow: 0 0.5rem 1rem 2px rgba(0, 0, 0, 0.15);background: rgb(255 255 255 / 44%);padding: 2px 8px;'>Choosen Option</span>"
                  );
              }

              var Qs = {
                section: $(sec).find(".section-lbl>span").last().text(),
                question_number: Question.children()
                  .eq(1)
                  .children()
                  .eq(0)
                  .text(),
                question_text: Question.children()
                  .eq(1)
                  .children()
                  .eq(1)
                  .html(),
                option1: Question.children().eq(3).children().eq(1).html(),
                option2: Question.children().eq(4).children().eq(1).html(),
                option3: Question.children().eq(5).children().eq(1).html(),
                option4: Question.children().eq(6).children().eq(1).html(),
                option5: Question.children().eq(7)?.children().eq(1).html(),
                answer:
                  "option" +
                  (Question.children().find("td.rightAns").parent().index() -
                    2),
                choosen_option:
                  "option" + (ChosenOption == "--" ? "0" : ChosenOption),
                sts: sts_temp, //(0=not_attempt,1=correct,2=wrong),
              };
              //tbl_Question.push(Qs);
            });
          var t =
            SectionFinalResult.correct.length +
            SectionFinalResult.wrong.length +
            SectionFinalResult.not_attempt.length;
          //console.log("Total= " +t +" | ✓ " +SectionFinalResult.correct.length +" | ✕ " +SectionFinalResult.wrong.length +" | -- " +SectionFinalResult.not_attempt.length);
          //console.log(SectionFinalResult);
          $(sec)
            .find(".section-lbl>span")
            .last()
            .append(
              "<i> >⁜> Total= " +
                t +
                " | <b class='text-success'>(✓) ->" +
                SectionFinalResult.correct.length +
                "</b> | <b class='text-danger'>(✕) ->" +
                SectionFinalResult.wrong.length +
                "</b> | (--) ->" +
                SectionFinalResult.not_attempt.length +
                "</i>"
            );
          FinalResult.push(SectionFinalResult);
        });

        var total_correct = 0;
        var total_wrong = 0;
        var total_not_attempt = 0;
        var total_overall = 0;
        var total_marks = 0;
        FinalResult.forEach((sec) => {
          total_correct += sec.correct.length;
          total_wrong += sec.wrong.length;
          total_not_attempt += sec.not_attempt.length;
          total_overall +=
            sec.not_attempt.length + sec.wrong.length + sec.correct.length;
          let temp_totalmarks = (
            sec.correct.length * marks_correct -
            sec.wrong.length * marks_wrong
          ).toFixed(2);
          total_marks = (
            parseFloat(total_marks) + parseFloat(temp_totalmarks)
          ).toFixed(2);
          $("#Result_view tbody")
            .append(
              "<tr><th class='sect' scope='row'>" +
                sec.section +
                "</th><td class='sect_total'>" +
                (sec.not_attempt.length +
                  sec.wrong.length +
                  sec.correct.length) +
                "</td><td class='sect_correct text-success'>" +
                sec.correct.length +
                "</td><td class='sect_wrong text-danger'>" +
                sec.wrong.length +
                "</td><td class='sect_not_attempt'>" +
                sec.not_attempt.length +
                "</td>" +
                "</td><td class='sect_totalMarks'>" +
                temp_totalmarks +
                "</td></tr>"
            )
            .fadeIn("slow");
        });
        $("#Result_view tfoot")
          .append(
            "<tr><th scope='row'>Total</th><td class='total_overall'>" +
              total_overall +
              "</td><td class='total_correct text-success'>" +
              total_correct +
              "</td><td class='total_wrong text-danger'>" +
              total_wrong +
              "</td><td class='total_not_attempt'>" +
              total_not_attempt +
              "</td>" +
              "</td><td class='total_Marks'>" +
              total_marks +
              "</td></tr>"
          )
          .fadeIn("slow");
        //console.log(FinalResult);

        const exampleModal = document.getElementById("exampleModal");
        if (exampleModal) {
          exampleModal.addEventListener("show.bs.modal", (event) => {
            // Button that triggered the modal
            const button = event.relatedTarget;
            // Extract info from data-bs-* attributes
            const recipient = button.getAttribute("data-bs-whatever");
            // Update the modal's content.
            const modalTitle = exampleModal.querySelector(".modal-title");
            //var QuestionLIST = "";
            let recipientCounter = 0;
            /*$(".section-cntnr")
              .find(".questionRowTbl.Q_" + recipient)
              .each((i, e) => {
                //QuestionLIST += "<table>" + e.innerHTML + "</table>";
                recipientCounter++;
                $("#exampleModal .modal-body")
                  .append(
                    "<table style='margin-bottom: 1em;border: 2px groove black;'>" +
                      e.innerHTML +
                      "</table>"
                  )
                  .fadeIn("slow");
                //console.log(e);
              });*/
            //var List_temp = getQuestionList("all", recipient);
            $("#exampleModal .modal-body")
              .empty()
              .append(getSectionWiseQuestions("all", recipient)) //List_temp.QuestionsHtml
              .fadeIn("slow");
            var ModalHeadingText =
              recipient == "correct"
                ? "Correct"
                : recipient == "wrong"
                ? "Wrong"
                : "Unattempted";
            modalTitle.textContent = `Showing all ${ModalHeadingText} questions `; //(total - ${List_temp.Count})
            //console.log(QuestionLIST);
            //$("#exampleModal .modal-body").append(QuestionLIST);
          });
        }
        $("#content").append(getSectionWiseQuestions("all", Q_status[1])); //"all"
      }

      function getQuestionList(Qstatus) {
        var QuestionLIST = "";
        var tbl_Question_Filter = tbl_Question;
        if (Qstatus != "all") {
          tbl_Question_Filter = tbl_Question_Filter.filter(
            (e) => e.sts == Qstatus
          );
        }
        tbl_Question_Filter.forEach((e, i) => {
          QuestionLIST +=
            "<div class='card m-2 QuestionCard " +
            String(e.question_number).replace(".", "_") +
            "'>" +
            "<div class='card-header'><i>" +
            e.question_number +
            ")</i>&nbsp;<p class='card-text'>" +
            e.question_text +
            "</p></div>" +
            "<div class='card-body'>" +
            "<ul class='list-group'>" +
            "<li class='list-group-item " +
            (e.answer == "option1"
              ? "list-group-item-success"
              : "list-group-item-danger") +
            "'>" +
            e.option1 +
            "</li>" +
            "<li class='list-group-item " +
            (e.answer == "option2"
              ? "list-group-item-success"
              : "list-group-item-danger") +
            "'>" +
            e.option2 +
            "</li>" +
            "<li class='list-group-item " +
            (e.answer == "option3"
              ? "list-group-item-success"
              : "list-group-item-danger") +
            "'>" +
            e.option3 +
            "</li>" +
            "<li class='list-group-item " +
            (e.answer == "option4"
              ? "list-group-item-success"
              : "list-group-item-danger") +
            "'>" +
            e.option4 +
            "</li>" +
            (e.option5 != undefined
              ? "<li class='list-group-item " +
                (e.answer == "option5"
                  ? "list-group-item-success"
                  : "list-group-item-danger") +
                "'>" +
                e.option5 +
                "</li>"
              : "") +
            "<li class='list-group-item d-flex align-items-center justify-content-between text-dark-emphasis'>" +
            "<span><b>Correct Option:&nbsp;<u>" +
            e.answer +
            "</u></b></span>" +
            "<span><b>Choosen Option:&nbsp;<u>" +
            (e.choosen_option != "option0" ? e.choosen_option : "--") +
            "</u></b></span>" +
            "</li>" +
            "</ul>" +
            "</div>" +
            "</div>";
        });
        return {
          QuestionsHtml: QuestionLIST,
          Count: tbl_Question_Filter.length,
        };
      }
      function getSectionWiseQuestions(Section, Qstatus) {
        var sections = [];
        var sections_filter = tbl_Question;
        if (Section != "all") {
          sections_filter = sections_filter.filter((e) => e.section == Section);
        }
        sections_filter.forEach((e) => {
          if (sections[e.section]) {
            sections[e.section].push(e);
          } else {
            sections[e.section] = [e];
          }
        });
        var section_wise_questions = "";
        for (var sec in sections) {
          var Sec_Question_Filter = sections[sec];
          if (Qstatus != "all") {
            Sec_Question_Filter = sections[sec].filter((e) => e.sts == Qstatus);
          }
          console.log(Sec_Question_Filter);
          section_wise_questions +=
            "<div class='card mb-5'>" +
            "<h5 class='card-header text-center text-bg-secondary'>" +
            sec +
            "</h5>" +
            "<div class='card-body'>";
          Sec_Question_Filter.forEach((e) => {
            section_wise_questions +=
              "<div class='card m-2 QuestionCard " +
              String(e.question_number).replace(".", "_") +
              "'>" +
              "<div class='card-header'><i>" +
              e.question_number +
              ")</i>&nbsp;<p class='card-text'>" +
              e.question_text +
              "</p></div>" +
              "<div class='card-body'>" +
              "<ul class='list-group'>" +
              "<li class='list-group-item " +
              (e.answer == "option1"
                ? "list-group-item-success"
                : "list-group-item-danger") +
              "'>" +
              e.option1 +
              "</li>" +
              "<li class='list-group-item " +
              (e.answer == "option2"
                ? "list-group-item-success"
                : "list-group-item-danger") +
              "'>" +
              e.option2 +
              "</li>" +
              "<li class='list-group-item " +
              (e.answer == "option3"
                ? "list-group-item-success"
                : "list-group-item-danger") +
              "'>" +
              e.option3 +
              "</li>" +
              "<li class='list-group-item " +
              (e.answer == "option4"
                ? "list-group-item-success"
                : "list-group-item-danger") +
              "'>" +
              e.option4 +
              "</li>" +
              (e.option5 != undefined
                ? "<li class='list-group-item " +
                  (e.answer == "option5"
                    ? "list-group-item-success"
                    : "list-group-item-danger") +
                  "'>" +
                  e.option5 +
                  "</li>"
                : "") +
              "<li class='list-group-item d-flex align-items-center justify-content-between text-dark-emphasis'>" +
              "<span><b>Correct Option:&nbsp;<u>" +
              e.answer +
              "</u></b></span>" +
              "<span><b>Choosen Option:&nbsp;<u>" +
              (e.choosen_option != "option0" ? e.choosen_option : "--") +
              "</u></b></span>" +
              "</li>" +
              "</ul>" +
              "</div>" +
              "</div>";
          });
          section_wise_questions += "</div></div>";
        }
        return section_wise_questions;
      }
    </script>
